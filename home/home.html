<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>boton</title>
        <link rel="stylesheet" href="trav7.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript">
               $(document).ready(function(){
                  $('#search').click(function(){
                    $('.menu1').toggleClass('hide')
                    $('.search-form').toggleClass('active')
                    $('.clos').toggleClass('active') 
                    $('#search').hide()     
                  })
                  $('.clos').click(function(){
                    $('.menu1').removeClass('hide')
                    $('.search-form').removeClass('active')
                    $('.clos').removeClass('active')  
                    $('#search').show()  
                  })
               })
        </script>
    </head>
    <body>
        <nav>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa fa-apple"></i></a></li>
                    <li><a href="#" class="menu1">mac</a></li>
                    <li><a href="#" class="menu1">ipad</a></li>
                    <li><a href="#" class="menu1">music</a></li>
                    <li><a href="#" class=' menu1'>support</a></li>
                    <li><a href="#" id="search"><i class="fa fa-search"></i></a></li>
                    <li><a href="#" ><i class="fa fa-shopping-basket"></i></a></li>
                </ul>
                <div class="search-form">
                    <form>
                        <input type="text" name="" placeholder="search apple.com">
                    </form>    
                </div>
                <a class="clos"><i class="fa fa-times"></i></a> 

            </div>
        </nav> 
    </body>
</html>
